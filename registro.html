<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>

  <!-- Estilos externos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-dark text-white">

  <div class="container py-5">
    <div class="row justify-content-center align-items-center">

      <!-- Formulario -->
      <div class="col-md-6" data-aos="fade-up">
        <div class="form-container">
          <form id="registroForm">
            <h2 class="text-center mb-4">Crea una nueva cuenta</h2>

            <div class="mb-4">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" required>
              </div>
            </div>

            <div class="mb-4">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.com" required>
              </div>
            </div>

            <div class="mb-4">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
              </div>
            </div>

            <div class="mb-4">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Repite la contraseña" required>
              </div>
            </div>

            <!-- Botón -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Imagen decorativa -->
      <div class="col-md-6 d-none d-md-block" data-aos="fade-left">
        <img src="https://i0.wp.com/esferacreativa.com/wp-content/uploads/2020/01/crear-iconos-online-MadridNYC.png?fit=1024%2C512&ssl=1" alt="Ilustración decorativa" class="img-fluid rounded shadow">
        <p class="text-center mt-3">Únete a nuestra comunidad y empieza tu viaje hoy.</p>
      </div>
    </div>

    <!-- Navegación -->
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-light me-2"><i class="bi bi-house-door"></i> Inicio</a>
      <a href="contacto.html" class="btn btn-outline-light"><i class="bi bi-envelope"></i> Contacto</a>
    </div>
  </div>

  <footer class="text-center mt-5">
    &copy; 2025 - Tu Nombre. Todos los derechos reservados.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="js/script.js"></script>
  <script>
    AOS.init();
  </script>
  
</body>

</html>
