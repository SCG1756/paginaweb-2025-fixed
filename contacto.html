<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container py-5">
    <div class="row justify-content-center align-items-center">

      <!-- Formulario de contacto -->
      <div class="col-md-6" data-aos="fade-up">
        <div class="form-container">
          <form id="contactoForm">
            <h2 class="text-center mb-4">Formulario de Contacto</h2>

            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input type="text" class="form-control" id="name" placeholder="Nombre" required>
            </div>

            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
            </div>

            <div class="mb-4 input-group">
              <span class="input-group-text"><i class="bi bi-chat-left-dots"></i></span>
              <textarea class="form-control" id="message" rows="4" placeholder="Mensaje" required></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-custom">Enviar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Imagen decorativa -->
      <div class="col-md-5 d-none d-md-block" data-aos="fade-left">
        <img src="https://cdn.pixabay.com/photo/2024/11/06/17/37/technology-9178798_1280.png"
             alt="Contacto" class="decorative-img">
        <p class="text-center mt-3">Estamos aquí para ayudarte. Envíanos tus dudas o comentarios.</p>
      </div>

    </div>

    <!-- Navegación -->
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-light me-2">
        <i class="bi bi-house-door"></i> Inicio
      </a>
      <a href="registro.html" class="btn btn-outline-light">
        <i class="bi bi-person"></i> Registro
      </a>
    </div>
  </div>

  <footer class="text-center mt-5">
    &copy; 2025 - Tu Nombre. Todos los derechos reservados.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="js/script.js"></script>
</body>

</html>
