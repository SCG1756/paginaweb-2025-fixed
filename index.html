<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-dark text-white">
  <div class="container py-5">
    <div class="row g-4" data-aos="fade-up">
      
      <!-- Usuarios Registrados -->
      <div class="col-md-6">
        <div class="card bg-dark text-white border-primary shadow rounded-3 h-100">
          <div class="card-header d-flex justify-content-between align-items-center border-primary">
            <h5 class="mb-0"><i class="bi bi-person-circle"></i> Usuarios Registrados</h5>
            <button id="eliminarUsuario" class="btn btn-sm btn-danger">
              <i class="bi bi-trash"></i> Eliminar todo
            </button>
          </div>
          <div class="card-body" id="registro-info">
            <div class="text-muted">Cargando usuario...</div>
          </div>
        </div>
      </div>

      <!-- Mensajes de Contacto -->
      <div class="col-md-6">
        <div class="card bg-dark text-white border-primary shadow rounded-3 h-100">
          <div class="card-header d-flex justify-content-between align-items-center border-primary">
            <h5 class="mb-0"><i class="bi bi-chat-left-dots"></i> Mensajes de Contacto</h5>
            <button id="eliminarMensajes" class="btn btn-sm btn-danger">
              <i class="bi bi-trash"></i> Eliminar todo
            </button>
          </div>
          <div class="card-body" id="mensajes-contacto">
            <div class="text-muted">Cargando mensajes...</div>
          </div>
        </div>
      </div>
    </div>

    <!-- NavegaciÃ³n -->
    <div class="text-center mt-5">
      <a href="registro.html" class="btn btn-outline-primary me-2">
        <i class="bi bi-person-plus"></i> Ir al Registro
      </a>
      <a href="contacto.html" class="btn btn-outline-info">
        <i class="bi bi-envelope-fill"></i> Ir al Contacto
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 text-secondary">
    &copy; 2025 - Tu Nombre. Todos los derechos reservados.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="js/script.js"></script>
  <script>AOS.init();</script>
</body>
</html>
